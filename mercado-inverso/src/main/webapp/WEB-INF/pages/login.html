<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="template/layout-login">
<!--<![endif]-->
	<head>
	</head>
	<body class="full-height no-trans">
		<div layout:fragment="content">
			<!-- main-container start -->
			<section class="main-container">
				<div class="container">
					<div class="row">
						<!-- main start -->
						<div class="main object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
							<div class="form-block center-block">
								<h2 class="title">Login</h2>
								<hr/>
								<form class="form-horizontal">
									<div class="form-group has-feedback">
										<label for="inputUserName" class="col-sm-3 control-label">User Name</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputUserName" placeholder="User Name" required=""/>
											<i class="fa fa-user form-control-feedback"></i>
										</div>
									</div>
									<div class="form-group has-feedback">
										<label for="inputPassword" class="col-sm-3 control-label">Password</label>
										<div class="col-sm-8">
											<input type="password" class="form-control" id="inputPassword" placeholder="Password" required=""/>
											<i class="fa fa-lock form-control-feedback"></i>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-8">
											<div class="checkbox">
												<label>
													<input type="checkbox" required=""/> Remember me.
												</label>
											</div>											
											<button type="submit" class="btn btn-group btn-default btn-sm">Log In</button>
											<ul>
												<li><a href="#">Forgot your password?</a></li>
											</ul>
											<span class="text-center text-muted">Login with</span>
											<ul class="social-links colored circle clearfix">
												<li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
												<li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
												<li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
							<p class="text-center space-top">Don't have an account yet? <a th:href="@{/cadastrar}">Sing up</a> now.</p>
						</div>
						<!-- main end -->
					</div>
				</div>
			</section>
			<!-- main-container end -->
		<!-- page-wrapper end -->
		</div>
	</body>
</html>
