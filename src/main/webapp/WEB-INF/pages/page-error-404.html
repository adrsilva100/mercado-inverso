<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="template/layout-login">
<!--<![endif]-->
	<head></head>
	<body class="full-height no-trans">
		<div layout:fragment="content">
			<!-- page-intro start-->
			<div class="page-intro">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<ol class="breadcrumb">
								<li><i class="fa fa-home pr-10"></i><a th:href="@{/}">Home</a></li>
								<li class="active">Error 404</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
			<!-- page-intro end -->
			<!-- main-container start -->
			<section class="main-container">
				<div class="container">
					<div class="row">
						<!-- main start -->
						<div class="main col-md-6 col-md-offset-3">
							<h1 class="title">Ooops! Page Not Found - 404</h1>
							<br/>
							<p>The requested URL was not found on this server. Make sure that the Web site address displayed in the address bar of your browser is spelled and formatted correctly or <a th:href="@{/}">return to Home page.</a></p>
							<form role="search">
								<div class="form-group has-feedback">
									<input type="text" class="form-control" placeholder="Search"/>
									<i class="fa fa-search form-control-feedback"></i>
								</div>
							</form>
						</div>
						<!-- main end -->
					</div>
				</div>
			</section>
			<!-- main-container end -->
		</div>
	</body>
</html>
